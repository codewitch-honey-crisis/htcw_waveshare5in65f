board = node32s
framework = arduino
lib_deps = 
	codewitch-honey-crisis/htcw_waveshare5in65f@^1.0.5
lib_ldf_mode = deep
build_unflags=-std=gnu++11
build_flags=-std=gnu++14
            -DBOARD_HAS_PSRAM
            -mfix-esp32-psram-cache-issue